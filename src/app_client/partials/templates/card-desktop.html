            <div class="card ng-cloak">
                <div class="card-content">
                    <div class="row valign-wrapper">
                        <div class="col s12">
                            <div ng-bind-html="line | linky:'_blank':{rel: 'noopener noreferrer'}" ng-repeat="line in result.preBody track by $index">{{line}}</div>
                            <div ng-repeat="line in result.body track by $index">
                                <div ng-bind-html="line.content | linky:'_blank':{rel: 'noopener noreferrer'}" ng-show="line.type == 'content'">{{line.content}}</div>
                                <div class="collection grey lighten-5" style="width:100%"
                                    ng-show="line.type == 'options'">
                                    <a style="padding-right:5px" class="collection-item"
                                        ng-click="optionSelected(option)"
                                        ng-repeat="option in line.options track by $index"
                                        ng-bind-html="option.desc | linky:'_blank':{rel: 'noopener noreferrer'}" 
                                        ng-show="line.type == 'options'">
                                        {{option.desc}}<span style="float:right"><i
                                                class="material-icons">chevron_right</i></span>
                                    </a>
                                </div>
                            </div>
                            <div class="ng-cloak" ng-show="result.type == 'input'">
                                <form name="inputForm" class="valign-wrapper">
                                    <div class="input-field">
                                        <div class="col s9">
                                            <textarea required id="moText" auto-size rows="1" ng-model="$parent.$parent.moText" type="text"
                                                placeholder="Message" class="form-control touch-desktop" id="sms" autocomplete="off" autofocus></textarea>
                                            <span class="helper-text">{{result.footer}}</span>
                                        </div>
                                        <div class="col s3">
                                            <button ng-disabled="inputForm.$invalid" ng-click="moSubmit()"
                                                class="btn waves-effect waves-light" name="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a class="waves-effect waves-light" ng-repeat="button in result.buttons track by $index"
                        ng-click="buttonSelected(button)">{{button}}</a>
                </div>
            </div>
