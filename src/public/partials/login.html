<div class="container">
  <div style="padding-top:100px" class="row">
    <div class="col s12">
      <div class="card-panel hoverable">
        <img src="/images/onem-logo.svg" class="card-logo responsive-img center-block" />
        <h5 class="center-align">Sign in / Register</h5>
        <br>
        <div class="row">
          <div ng-click="authenticate('facebook')" class="customBtn fbblue">
            <div class="col s2 l2 m2 offset-l1 offset-m1">
              <img style="padding:10px;vertical-align: middle" src="/images/fb-logo.png" width="auto" height="40px" />
            </div>
            <div class="col s10 s7 m7 l7 text-left" style="padding-top:10px">
              <span class="buttonText">Sign in with Facebook</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div ng-click="authenticate('google')" class="customBtn">
            <div class="col s2 l2 m2  offset-l1 offset-m1">
              <img style="padding:10px;vertical-align: middle" src="/images/g-logo.png" width="auto" height="40px" />
            </div>
            <div class="col s10 s7 m7 l7 text-left" style="padding-top:10px">
              <span class="buttonText">Sign in with Google</span>
            </div>
          </div>
        </div>
        <div class="row center">
          <p class="terms"><a target="_blank" rel="noreferrer noopener" ng-href="https://docs.google.com/document/d/1L42bAjzFflv5I3yNEX5YEPLS1KE38p0wj7NuxhJFojw/edit?usp=sharing"><i>ONEm Communications Ltd - Privacy policy</i></a></p>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
