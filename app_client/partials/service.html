<div style="padding-top:20px">
    <div class="row col-centered">
        <div class="col s6 m6 offset-s3 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{result.header}}</span>
                    <div class="row valign-wrapper">
                        <ul ng-if="result.options.length > 0" class="collection" style="width:100%">
                            <a ng-if="option.option" ng-click="optionSelected(option)"
                                ng-repeat="option in result.options track by $index" class="collection-item grey lighten-5">
                                <div>{{option.desc}}<a class="secondary-content" ng-href="#!"><i
                                            class="material-icons">chevron_right</i></a></div>
                                </a>
                        </ul>
                        <div ng-if="result.options.length == 0">
                            {{option}}
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <p>{{result.footer}}</p>
                    <a ng-repeat="button in result.buttons track by $index"
                        ng-click="optionSelected(button)">{{button}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
