<div style="padding-top:20px">
    <div class="row col-centered">
        <div class="col s12 m12 l6 offset-l3">
            <nav ng-cloak ng-show="result.breadcrumbs.length > 0">
                <div class="nav-wrapper white">
                    <div class="col s12">
                        <a style="cursor:pointer" ng-show="result.breadcrumbs[0]"
                            ng-click="buttonSelected('#' + activeService.name)"
                            class="breadcrumb black-text">{{result.breadcrumbs[0]}}</a>
                        <a ng-show="result.breadcrumbs[1]" class="breadcrumb black-text">{{result.breadcrumbs[1]}}</a>
                        <span style="float:right"><i
                                class="teal-text small material-icons">{{activeService.icon}}</i></span>
                    </div>
                </div>
            </nav>
            <div class="hide-on-small-only card ng-cloak" ng-show="result">
                <div class="card-content">
                    <!---<span class="card-title">{{result.header || '#' + activeService.name.toUpperCase()}}<span
                            style="float:right"><i
                                class="teal-text small material-icons">{{activeService.icon}}</i></span></span>-->
                    <div ng-include="/partials/templates/result.html"></div>
                </div>
                <div class="card-action right-align">
                    <a ng-repeat="button in result.buttons track by $index"
                        ng-click="buttonSelected(button)">{{button}}</a>
                </div>
            </div>
            <div class="show-on-small ng-cloak" ng-show="result">
                <div class="card-content">
                    <!---<span class="card-title">{{result.header || '#' + activeService.name.toUpperCase()}}<span
                            style="float:right"><i
                                class="teal-text small material-icons">{{activeService.icon}}</i></span></span>-->
                    <div ng-include="/partials/templates/result.html"></div>
                </div>
                <div style="position:fixed;bottom:0" class="right-align">
                    <a ng-repeat="button in result.buttons track by $index"
                        ng-click="buttonSelected(button)">{{button}}</a>
                </div>
            </div>
            <ul ng-if="result.numPages > 0" style="padding-top:20px" class="center-align pagination">
                <li ng-click="buttonSelected('go ' + (result.currentPage - 1))"
                    ng-class="result.currentPage == 1 ? 'disabled' : 'waves-effect'"><a><i
                            class="material-icons">chevron_left</i></a></li>
                <li ng-click="buttonSelected('go ' + page)"
                    ng-class="result.currentPage == page ? 'active' : 'waves-effect'" ng-repeat="page in result.pages">
                    <a>{{page}}</a></li>
                <li ng-click="buttonSelected('go ' + (result.currentPage + 1))"
                    ng-class="result.currentPage == result.numPages ? 'disabled' : 'waves-effect'"><a><i
                            class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>


    </div>
</div>
