<div style="width:50%;padding-top:20px" class="row col-centered">
    <div class="card-panel grey lighten-5 z-depth-1">
        <div class="card-content black-text">
            <span class="card-title">{{result.header}}</span>
            <div class="row valign-wrapper">
                <ul ng-if="result.options.length > 0" class="collection">
                    <a ng-repeat="option in result.options track by $index" class="collection-item" ng-href="#"
                        ng-if="option.option" ng-click="optionSelected(option)">
                        {{option.desc}}</a>
                </ul>
                <div ng-if="result.options.length == 0">
                    {{option}}
                </div>
            </div>
        </div>
        <div class="card-action">
            <p>{{result.footer}}</p>
            <div ng-repeat="button in result.buttons track by $index">
                <a ng-click="optionSelected(button)">{{button}}</a>
            </div>
        </div>
    </div>
</div>
