<div style="width:50%;padding-top:20px" class="row col-centered">
    <h4>{{result.header}}</h4>
    <div ng-repeat="option in result.options track by $index">
        <a ng-href="#" ng-if="option.option">
                <li  ng-click="optionSelected(option)">{{option.desc}}</li>
        </a>
        <div ng-if="!option.option">{{option}}</div>
    </div>
    <p>{{result.footer}}</p>
</div>
