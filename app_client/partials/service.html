<div style="padding-top:20px">
    <div class="row col-centered">
        <div class="col s12 m12 l6 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{result.header}}</span>
                    <div class="row valign-wrapper">
                        <div ng-if="result.type == 'menu'" class="collection grey lighten-5" style="width:100%">
                            <a ng-if="option.option" ng-click="optionSelected(option)"
                                ng-repeat="option in result.options track by $index" class="collection-item"
                                style="padding-right:5px">{{option.desc}}<span style="float:right"><i
                                        class="material-icons">chevron_right</i></span>
                            </a>
                        </div>
                        <div ng-if="result.type !== 'menu'">
                            <div ng-repeat="option in result.options track by $index">{{option}}</div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <p>{{result.footer}}</p>
                    <a ng-repeat="button in result.buttons track by $index"
                        ng-click="buttonSelected(button)">{{button}}</a>
                </div>
            </div>
            <ul ng-if="result.numPages > 0" style="padding-top:20px" class="center-align pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li ng-class="result.currentPage == page ? 'active' : 'waves-effect'" ng-repeat="page in result.pages"><a href="#!">{{page}}</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>


    </div>
</div>
