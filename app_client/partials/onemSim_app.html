<div style="padding-top:20px" class="row col-centered">
    <div class="col s6 m3" ng-repeat="service in services">
        <a ui-sref="service({name: service.name})">
            <div style="height:120px; text-align:center">
                <i class="medium material-icons">{{service.icon}}</i>
                <span>{{service.name}}</span>
            </div>
        </a>
    </div>
</div>
