<div class="container">
  <div style="padding-top:100px" class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-centered">
      <div class="center-form panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">Sign in / Register</h3>
        </div>
        <div class="panel-body">
          <img src="/images/onem_zone_logo_thumb.png" class="img-responsive center-block"/>
          <br>
          <div ng-click="authenticate('google')">
            <div class="customBtn">
              <img style="padding:10px;vertical-align: middle" src="/images/g-logo.png" width="auto" height="40px" />
              <span class="buttonText">Sign in with Google</span>
            </div>
          </div>
          <div ng-click="authenticate('facebook')">
            <div class="customBtn fbblue">
              <img style="padding:10px;vertical-align: middle" src="/images/fb-logo.png" width="auto" height="40px" />
              <span class="buttonText">Continue with Facebook</span>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
