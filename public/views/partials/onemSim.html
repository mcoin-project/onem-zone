<div class="row visible-lg visible-md visible-sm onem-logo">
    <div class="col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1">
        <a href="http://www.onem.com">
            <img ng-src="{{'/images/onem-logo.svg'}}" alt="" />
            <p>Desktop</p>
        </a>
    </div>
</div>
<div class="row visible-lg visible-md visible-sm onem-logo">
    <div class="col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1">
        <div class="text-center">
            <div class="onem-label">
                <strong>Msisdn:</strong>
            </div>
            <div class="onem-label">
                {{msisdn}}
            </div>
        </div>
    </div>
</div>
<div class="row onem-border">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1 col-sm-4 col-xs-12">
            <div class="img-container">
                <div class="visible-sm visible-md visible-lg img-responsive">
                    <img ng-src="{{'/images/iPhone.png'}}" alt="" />
                </div>
                <div class="visible-xs img-responsive">
                    <img ng-src="{{'/images/blank.png'}}" alt="" />
                </div>
                <div class="sms-response">
                    <div scroll-bottom="results" class="sms-response-pos">
                        <div ng-repeat="obj in results track by $index">
                            <div ng-if="obj.type == 'mt'" class="sms-mt">
                                <div class="sms-placeholder">
                                    <div class="sms-mt-container">
                                        <span>{{obj.value}}</span>
                                    </div>
                                    <div ng-if="smsLength" class="sms-length">
                                        <span>{{obj.value.length}}</span>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="obj.type == 'mo'" class="sms-mo">
                                <div class="sms-placeholder">
                                    <div class="sms-mo-container">
                                        <span>{{obj.value}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sms-input">
                    <form ng-submit="smsInput()">
                        <label for="sms"></label>
                        <input ng-model="smsText" type="text" placeholder="iMessage" class="form-control" id="sms" autocomplete="off">
                    </form>
                </div>
                <!-- <input id="CallButton" type="button" value="Idle"></input> -->
            </div>
        </div>
    </div>
</div>
